{% extends 'core/base.html' %}

{% block content %}
    <h2 class="subtitle has-text-centered">Available Jobs</h2>

    <div class="columns">
        {% for job in jobs %}
            <div class="column is-4">
                <div class="card">
                    <div class="card-content">
                        <div class="media">
                            <div class="media-content">
                                <p class="title is-4">{{ job.title }}</p>
                                <p class="subtitle is-6">{{ job.created_at }}</p>
                            </div>
                        </div>

                        <div class="content">
                            {{ job.short_description }}

                            <hr>
                            <button class="button is-success"> 
                            <a href="{% url 'job_detail' job.id %}" style="color: aliceblue;">&nbsp; View <i class="fas fa-eye"></i> </a> </button>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
